<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fafifa Cloud">
    <meta name="theme-color" content="#2563eb">

    <title>Fafifa Cloud - Monitoring Stok</title>

    <style>
      * { box-sizing: border-box; }
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow-x: hidden;
      }
      #initial-loader {
        display: flex; justify-content: center; align-items: center;
        height: 100vh; width: 100vw; flex-direction: column; gap: 20px;
        background-color: #f8fafc; position: fixed; top: 0; left: 0; z-index: 9999;
      }
      .spinner {
        width: 48px; height: 48px;
        border: 5px solid #e2e8f0; border-top: 5px solid #2563eb;
        border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      .loader-text {
        font-weight: 900; color: #1e293b; font-size: 1.1rem;
        text-transform: uppercase; letter-spacing: 0.05em;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">FAFIFA <span style="color: #2563eb;">CLOUD</span></div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
